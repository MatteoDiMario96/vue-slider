<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carosello</title>
    <!--CDN FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--CSS Link-->
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="slider-wrapper" tabindex="0">
                <div class="left-arrow">
                    <i @click="prevSlide" class="fa-solid fa-arrow-left fa-2xl"></i>
                </div>
                <div  class="item">
                    <span v-for="(slide, indice) in slides" :keys="indice">                        
                        <img v-if="slide.isActive === true" :src="slide.image" alt="Spiderman"class=""/>
                        
                        <div v-if="slide.isActive === true" class="text">
                            <h3>{{ slide.title }}</h3>
                            <p>
                                {{ slide.text }}
                            </p>
                        </div>
                    </span>
                </div>
                <div class="right-arrow"> 
                    <a href="#">
                        <i @click="nextSlide" class="fa-solid fa-arrow-right fa-2xl"></i>
                    </a>
                </div>
            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
